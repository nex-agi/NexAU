name: FeishuUploadFile
description: >-
  Upload a file to feishu.
input_schema:
  type: object
  properties:
    file_path:
      type: string
      description: >-
        The absolute path to the file to upload (must be absolute, not relative)
    file_type:
      type: string
      description: >-
        The type of the file to upload (must be one of the following: opus/mp4/pdf/doc/xls/ppt)
    duration:
      type: integer
      description: >-
        The duration of the file to upload (in seconds), only for audio and video files
  required:
    - file_path
    - file_type
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
