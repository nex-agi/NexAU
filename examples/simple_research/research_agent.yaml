type: agent
name: research_assistant

# When used as a sub-agent, this description helps the parent agent understand when to use it
description: >-
  A specialized research agent that can search the web for information.

  Usage:
  - Assign a research question and get back synthesized information
  - Can search the web and read web pages
  - Good for finding recent information, facts, and data

system_prompt: |
  You are a research assistant. When given a research task:
  1. Use web_search to find relevant sources
  2. Use web_read to read the most promising sources
  3. Synthesize the information into a clear, concise answer
  4. Cite your sources

  Always wait for web_read to complete before continuing your response.
system_prompt_type: string
llm_config:
  temperature: 0.5
  max_tokens: 4096

tools:
  - name: web_search
    yaml_path: ./tools/WebSearch.yaml
    binding: nexau.archs.tool.builtin.web_tool:web_search
    as_skill: true
  - name: web_read
    yaml_path: ./tools/WebRead.yaml
    binding: nexau.archs.tool.builtin.web_tool:web_read
    as_skill: true

middlewares:
  - import: nexau.archs.main_sub.execution.middleware.context_compaction:ContextCompactionMiddleware
    params:
      max_context_tokens: 120000
      auto_compact: true
      threshold: 0.75
      compaction_strategy: "tool_result_compaction"
