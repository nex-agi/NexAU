type: tool
name: run_shell_command
description: >-
  This tool executes a given shell command as `bash -c <command>`. To run a
  command in the background, set the `is_background` parameter to true. Do NOT
  use `&` to background commands. Command is executed as a subprocess that leads
  its own process group. Command process group can be terminated as `kill --
  -PGID` or signaled as `kill -s SIGNAL -- -PGID`.

  The following information is returned:

  Output: Combined stdout/stderr. Can be `(empty)` or partial on error and for
  any unwaited background processes.

  Exit Code: Only included if non-zero (command failed).

  Error: Only included if a process-level error occurred (e.g., spawn failure).

  Signal: Only included if process was terminated by a signal.

  Background PIDs: Only included if background processes were started.

  Process Group PGID: Only included if available.
input_schema:
  type: object
  properties:
    command:
      type: string
      description: Exact bash command to execute as `bash -c <command>`
    description:
      type: string
      description: >-
        Brief description of the command for the user. Be specific and concise.
        Ideally a single sentence. Can be up to 3 sentences for clarity. No line
        breaks.
    dir_path:
      type: string
      description: >-
        (OPTIONAL) The path of the directory to run the command in. If not
        provided, the project root directory is used. Must be a directory within
        the workspace and must already exist.
    is_background:
      type: boolean
      description: >-
        Set to true if this command should be run in the background (e.g. for
        long-running servers or watchers). The command will be started, allowed
        to run for a brief moment to check for immediate errors, and then moved
        to the background.
  required:
    - command
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
