name: claude_code_agent
max_context: 100000
system_prompt_path: ./system-workflow.md
system_prompt_type: jinja2
llm_config:
  temperature: 0.7
  max_tokens: 4096
custom_llm_generator: "northau.archs.main_sub.execution.llm_caller:bypass_llm_generator"
tools:
  - name: web_search
    yaml_path: ./tools/WebSearch.tool.yaml
    binding: northau.archs.tool.builtin.web_tool:web_search
  - name: web_read
    yaml_path: ./tools/WebFetch.tool.yaml
    binding: northau.archs.tool.builtin.web_tool:web_read
  - name: todo_write
    yaml_path: ./tools/TodoWrite.tool.yaml
    binding: northau.archs.tool.builtin.todo_write:todo_write
  - name: grep
    yaml_path: ./tools/Grep.tool.yaml
    binding: northau.archs.tool.builtin.file_tools.grep_tool:grep_tool
  - name: glob
    yaml_path: ./tools/Glob.tool.yaml
    binding: northau.archs.tool.builtin.file_tools.glob_tool:glob_tool
  - name: file_read
    yaml_path: ./tools/Read.tool.yaml
    binding: northau.archs.tool.builtin.file_tools.file_read_tool:file_read_tool
  - name: file_write
    yaml_path: ./tools/Write.tool.yaml
    binding: northau.archs.tool.builtin.file_tools.file_write_tool:file_write_tool
  - name: file_edit
    yaml_path: ./tools/Edit.tool.yaml
    binding: northau.archs.tool.builtin.file_tools.file_edit_tool:file_edit_tool
  - name: bash
    yaml_path: ./tools/Bash.tool.yaml
    binding: northau.archs.tool.builtin.bash_tool:bash_tool
  - name: ls
    yaml_path: ./tools/Ls.tool.yaml
    binding: northau.archs.tool.builtin.ls_tool:ls_tool
  - name: multiedit
    yaml_path: ./tools/MultiEdit.tool.yaml
    binding: northau.archs.tool.builtin.multiedit_tool:multiedit_tool
skills:
  - ./skills/algorithmic-art
  - ./skills/artifacts-builder
  - ./skills/brand-guidelines
  - ./skills/canvas-design
  - ./skills/internal-comms
  - ./skills/document-skills/docx
  - ./skills/document-skills/pdf
  - ./skills/document-skills/pptx
  - ./skills/document-skills/xlsx
  - ./skills/mcp-builder
  - ./skills/skill-creator
  - ./skills/slack-gif-creator
  - ./skills/template-skill
  - ./skills/theme-factory
  - ./skills/webapp-testing
after_tool_hooks:
  - import: northau.archs.main_sub.execution.hooks:create_tool_logging_hook
    params:
      logger_name: "claude_code_tool_debug"
after_model_hooks:
  - import: northau.archs.main_sub.execution.hooks:create_logging_hook
    params:
      logger_name: "claude_code_model_debug"

