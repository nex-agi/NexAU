type: tool
name: ask_user
description: >-
  Ask the user one or more questions to gather preferences, clarify
  requirements, or make decisions.

  Supports three question types:
  - 'choice': Multiple-choice with options (2-4 options, an 'Other' option is
    automatically added)
  - 'text': Free-form text input
  - 'yesno': Yes/No confirmation
input_schema:
  type: object
  properties:
    questions:
      type: array
      minItems: 1
      maxItems: 4
      description: Array of questions to ask the user
      items:
        type: object
        required:
          - question
          - header
        properties:
          question:
            type: string
            description: >-
              The complete question to ask the user. Should be clear, specific,
              and end with a question mark.
          header:
            type: string
            maxLength: 32
            description: >-
              Short label displayed as a chip/tag (max 32 chars). Examples:
              "Auth method", "Library", "Specific Task".
          type:
            type: string
            enum:
              - choice
              - text
              - yesno
            default: choice
            description: >-
              Question type: 'choice' (default) for multiple-choice with
              options, 'text' for free-form input, 'yesno' for Yes/No
              confirmation.
          options:
            type: array
            description: >-
              The selectable choices for 'choice' type questions. Provide 2-4
              options. An 'Other' option is automatically added. Not needed for
              'text' or 'yesno' types.
            items:
              type: object
              required:
                - label
                - description
              properties:
                label:
                  type: string
                  description: >-
                    The display text for this option (1-5 words). Example:
                    "OAuth 2.0"
                description:
                  type: string
                  description: >-
                    Brief explanation of this option. Example: "Industry
                    standard, supports SSO"
          multiSelect:
            type: boolean
            description: >-
              Only applies when type='choice'. Set to true to allow selecting
              multiple options.
          placeholder:
            type: string
            description: >-
              Only applies when type='text'. Hint text shown in the input field.
  required:
    - questions
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
