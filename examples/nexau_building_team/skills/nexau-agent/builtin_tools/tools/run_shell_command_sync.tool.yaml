type: tool
name: run_shell_command
description: >-
  This tool executes a given shell command synchronously as `bash -c <command>`.
  All commands run in the foreground and must complete before returning. Use this
  for build steps, tests, one-off scripts, and commands that terminate.

  The following information is returned:

  Output: Combined stdout/stderr. Can be `(empty)` or partial on error.

  Exit Code: Only included if non-zero (command failed).

  Error: Only included if a process-level error occurred (e.g., spawn failure).

  Signal: Only included if process was terminated by a signal.
input_schema:
  type: object
  properties:
    command:
      type: string
      description: Exact bash command to execute as `bash -c <command>`
    description:
      type: string
      description: >-
        Brief description of the command for the user. Be specific and concise.
        Ideally a single sentence. Can be up to 3 sentences for clarity. No line
        breaks.
    dir_path:
      type: string
      description: >-
        (OPTIONAL) The path of the directory to run the command in. If not
        provided, the project root directory is used. Must be a directory within
        the workspace and must already exist.
  required:
    - command
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
