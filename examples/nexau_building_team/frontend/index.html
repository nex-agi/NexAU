<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Team</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #FBF8F3;
      }
      /* Markdown preview styles */
      .markdown-area h1, .markdown-area h2, .markdown-area h3,
      .markdown-area h4, .markdown-area h5, .markdown-area h6 {
        color: #2D2A26;
        margin: 1.2em 0 0.5em;
        border-bottom: 1px solid #E8E0D4;
        padding-bottom: 0.3em;
      }
      .markdown-area h1 { font-size: 1.8em; }
      .markdown-area h2 { font-size: 1.4em; }
      .markdown-area h3 { font-size: 1.2em; border-bottom: none; }
      .markdown-area a { color: #4D96FF; text-decoration: none; }
      .markdown-area a:hover { text-decoration: underline; }
      .markdown-area blockquote {
        border-left: 3px solid #A78BFA;
        margin: 0.8em 0;
        padding: 0.4em 1em;
        color: #6B6560;
        background: #F5F0E8;
      }
      .markdown-area table {
        border-collapse: collapse;
        width: 100%;
        margin: 1em 0;
      }
      .markdown-area th, .markdown-area td {
        border: 1px solid #E8E0D4;
        padding: 8px 12px;
        text-align: left;
      }
      .markdown-area th { background: #F5F0E8; color: #2D2A26; }
      .markdown-area pre {
        background: #F5F0E8;
        border: 1px solid #E8E0D4;
        border-radius: 6px;
        padding: 14px;
        overflow-x: auto;
      }
      .markdown-area pre code {
        font-family: 'Fira Code', 'Cascadia Code', monospace;
        font-size: 13px;
      }
      .markdown-area img { max-width: 100%; border-radius: 6px; }
      .markdown-area hr { border: none; border-top: 1px solid #E8E0D4; margin: 1.5em 0; }
      .markdown-area ul, .markdown-area ol { padding-left: 1.5em; }
      .markdown-area li { margin: 0.3em 0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
