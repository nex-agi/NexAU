type: agent
name: deep_research_agent
max_context_tokens: 1000000
# when use this agent as a sub-agent, it will replace the default description.
description: >-
  A deep research agent that can search the web and read web pages.

  Usage:
  - Assign a research task and get back synthesized information
  - Uses web_search to find sources and web_read to extract content
  - Waits for web_read results before responding
system_prompt: "Date: {{date}}. You are a deep research agent. You are given a message and you need to search for the information that matches the message. Use the web_search and web_read tools to get the information. Wait for the web_read tool to finish before you continue your response."
system_prompt_type: string
llm_config:
  temperature: 0.7
  max_tokens: 4096
tools:
  - name: web_search
    yaml_path: ./tools/WebSearch.yaml
    binding: nexau.archs.tool.builtin.web_tools:google_web_search
    as_skill: true
  - name: web_read
    yaml_path: ./tools/WebRead.yaml
    binding: nexau.archs.tool.builtin.web_tools:web_fetch
    as_skill: true
# It is not allowed for a sub-agent to list itself as one of its own sub-agents.
