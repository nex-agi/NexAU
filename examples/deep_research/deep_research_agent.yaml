name: deep_research_agent
max_context: 100000
system_prompt: "Date: {{date}}. You are a deep research agent. You are given a message and you need to search for the information that matches the message. Use the web_search and web_read tools to get the information. Wait for the web_read tool to finish before you continue your response."
system_prompt_type: string
llm_config:
  temperature: 0.7
  max_tokens: 4096
custom_llm_generator: "northau.archs.main_sub.execution.response_generator:bypass_llm_generator"
tools:
  - name: web_search
    yaml_path: ./tools/WebSearch.yaml
    binding: northau.archs.tool.builtin.web_tool:web_search
  - name: web_read
    yaml_path: ./tools/WebRead.yaml
    binding: northau.archs.tool.builtin.web_tool:web_read
sub_agents:
  - name: sub_deep_research_agent
    config_path: deep_research_agent.yaml
after_tool_hooks:
  - import: northau.archs.main_sub.execution.hooks:create_tool_logging_hook
    params:
      logger_name: "deep_research_tool_debug"