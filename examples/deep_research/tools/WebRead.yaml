name: WebRead
description: >-
  Fetch and read content from a web URL.
  
  Usage:
  - Fetch web pages and extract content
  - Can extract plain text from HTML
  - Returns page title and content
  - Configurable timeout and headers

input_schema:
  type: object
  properties:
    url:
      type: string
      description: URL to fetch
    timeout:
      type: integer
      default: 30
      description: Request timeout in seconds
    headers:
      type: object
      description: Optional HTTP headers
    extract_text:
      type: boolean
      default: true
      description: Whether to extract plain text from HTML
  required:
    - url
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#