type: tool
name: message
description: >-
  Send a point-to-point message to a specific teammate.
  The message will be injected into the target agent's context
  at the next iteration boundary.
input_schema:
  type: object
  properties:
    to_agent_id:
      type: string
      description: The agent ID of the recipient
    content:
      type: string
      description: The message content to send
  required:
    - to_agent_id
    - content
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
